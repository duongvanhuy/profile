<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="../owlcarousel/assets/owl.theme.default.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../owlcarousel/owl.carousel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css"> -->
    <link rel="stylesheet" type="text/css" href="../css/form_dang_ki.css">
    <title>Đăng kí - Đăng nhập</title>
</head>
<body onload="init()">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 img-left">
            </div>
            <div class="col img-right">
                <div class="card right_card">
                    <div class="card-body">
                        <form form name="myForm" action="#" onsubmit="return kTEmail()" method="post">
                            <img class="img-card" src="https://storage.googleapis.com/dev-digital-museum/image%2010.png"
                                alt="">
                            <div class="border-bottom">
                                <div class="row dang_nhap">
                                    <div class="col">
                                        <button class="dang_nhap01"> Đăng nhập</button>
                                    </div>
                                    <div class="col">
                                        <button class="dang_ki">Đăng ký</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row my-3 ">
                                <input type="text" class="form-control" name="email" id="inputPassword1"
                                    placeholder="Email">
                            </div>
                            <!--  -->
                            <div class="row my-3 mm">
                                <input type="text" class="form-control " name="name" id="inputPassword3"
                                    placeholder="Họ tên/name">
                            </div>
                            <!--  -->
                            <div class="row mb-3">
                                <input type="password" class="form-control" name="pass" id="inputPassword2"
                                    placeholder="Mật khẩu/password">
                            </div>
                            <!--  -->
                            <div class="row my-3 mm">
                                <input type="password" class="form-control " name="email" id="inputPassword4"
                                    placeholder="Nhập lại mật khẩu/ Retype password">
                                <!-- <label for="inputPassword1"></label> -->
                            </div>
                            <!--  -->
                            <div class="check">
                                <p><small id="checkEmail"></small></p>
                                <p><small id="checkPass"></small></p>
                            </div>
                            <!-- thay đổi lần 2 -->
                            <div class="row mb-3 " id="ghi_nho_TK">
                                <div class="col ">
                                    <input type="checkbox">
                                    <span>Ghi nhớ tài khoản</span>
                                    <p>Remember me</p>
                                </div>
                                <div class="col pe-0 ">
                                    <a href="#">
                                        <span>Quên mật khẩu</span>
                                        <p class="pe-0">Forgot password</p>
                                    </a>
                                </div>
                            </div>
                            <div class="row dang_ki01">
                                <button type="submit " class="btn btn-primary " id="login11" onclick="checkLogin()">Đăng nhập/LOGIN</button>
                                <button type="submit " class="btn btn-primary " id="register" onclick="checkRegister()">ĐĂNG KÝ / REGISTER</button>
                                <p class="my-2 pb-3 remove"><small>Hoặc đăng nhập bằng / Or login by</small></p>
                                <div class="row choos1 ">
                                    <div class="col choos">
                                        <div class="btn facebook ">
                                            <i class="fa fa-facebook-square" aria-hidden="true"></i>
                                            <span>facebook</span>
                                        </div>
                                    </div>
                                    <div class="col choos">
                                        <div class="btn google">
                                            <i class="fa fa-google" aria-hidden="true"></i>
                                            <span>Google</span>
                                        </div>
                                    </div>
                                </div>
                                <p class="my-3 " id="not_have">Chưa có tài khoản? <span><a href="#">Đăng ký
                                            ngay</a></span></p>
                                <p id="not_have01">Didn't have account?<span><a href="#">Register</a></span></p>
                                <p class="my-3 " id="have">Đã có tài khoản? <span><a href="#">Đăng nhập</a></span></p>
                                <p id="have01">Already have account?<span><a href="#">Login</a></span></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- </div> -->
        <!-- </div> -->
    </div>
</body>
</html>
<script src="../jscript/form_dang_ki.js"></script>
<script src="../jscript/dataDangNhap.js"></script>
